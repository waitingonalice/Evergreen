version: "3.8"

services:
  server:
    build: 
      context:  .
      args: 
        NODE_VERSION: 18.0.0
    image: wilsonsie/expense-tracker-server:latest
    env_file: 
      - .env
    ports: 
      - 3000:3000
    depends_on:
      - db

  db: 
    image: postgres:latest
    restart: always
    env_file: 
      - .env.db
    ports: 
      - 5432:5432
    volumes: 
      - db_data:/var/lib/postgresql/data

volumes: 
  db_data: